{% extends "_base.html" %}

{% block content %}

<head>
    <!-- <script src="/static/out.js"></script> -->
    <canvas id="gameCanvas" width="640" height="640" style="border:1px solid #000000;"></canvas>
    <script type="text/javascript" src="{{ url_for('static', filename='out.js') }}"></script>
</head>

<div class="text-center">
  <h1>Welcome!</h1>
</div>

<br>

<form action="/" method="POST">
  <div class="form-group">
    <input name="text" class="form-control input-lg" type="text" placeholder="Enter a message" required>
  </div>
  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
</form>

<br>
<hr>

<div>
  {{config}}
  {% for post in posts %}
    <h4 class="well"><strong>{{post.text}}</strong> - <em>{{post.date_posted.strftime('%Y-%m-%d')}}</em></h4>
  {% endfor %}
</div>

{% endblock %}
